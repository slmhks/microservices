server:
 port: 9000
spring:
 application:
  name: cards
 datasource:
  url: jdbc:h2:mem:testdb
  driverClassName: org.h2.Driver
  username: sa
  password: ''
 h2:
  console:
   enabled: true
 jpa:
  database-platform: org.hibernate.dialect.H2Dialect
  hibernate:
   ddl-auto: update
  show-sql: true
 config:
  import:
   - "application_qa.yml"
   - "application_prod.yml"
 profiles:
  active:
   - "qa"
build:
 version: "3.0"
cards:
 message: "Welcome to the Eazy Bank cards related to APIs"
 contactDetails:
  name: "George Card"
  email: "george.card@test.com"
 onCallSupport:
  - (222)222-1111
  - (222)222-1112