server:
 port: 8080
spring:
 application:
  name: accounts
 profiles:
  active: "prod"
 datasource:
  url: jdbc:mysql://192.168.186.128:4306/accountsdb
  username: accounts
  password: password
 jpa:
  show-sql: true
 sql:
  init:
   mode: always
 config:
  import: "optional:configserver:http://localhost:8071/"

management:
 endpoints:
  web:
   exposure:
    include: "*"
 health:
  readiness-status:
   enabled: true
  liveness-status:
   enabled: true
 endpoint:
  shutdown:
   enabled: true
  health:
   probes:
    enabled: true
 info:
  env:
   enabled: true

eureka:
 instance:
  preferIpAddress: true
 client:
  fetchRegistry: true
  registerWithEureka: true
  serviceUrl:
   defaultZone: http://localhost:8070/eureka/

info:
 app:
  name: "accounts"
  description: "Eazy Bank Accounts Application"
  version: "1.0.0"

logging:
 level:
  com:
   eazybytes:
    accounts: DEBUG
