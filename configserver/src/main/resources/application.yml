spring:
  application:
    name: "configserver"
  profiles:
    #active: native
    active: git
  cloud:
    config:
      server:
        #native:
          #search-locations: "classpath:/config"
          #search-locations: "file:///C:/test/config"
        git:
          uri: "https://github.com/solomonhykes/banking-ms-config.git"
          default-label: main
          clone-on-start: true
          timeout: 5
          force-pull: true
server:
  port: 8071

logging:
  level:
    org.springframework.cloud.config.server: DEBUG