services:
  rabbitmq:
    image: rabbitmq:3.13-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - "eazybank"
  configserver:
    image: "solomonhykes/configserver:s6"
    container_name: "configserver-ms"
    ports:
      - "8071:8071"
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP | exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - "eazybank"
  accounts:
    image: "solomonhykes/accounts:s6"
    container_name: "accounts-ms"
    ports:
      - "8080:8080"
    depends_on:
      configserver:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
    environment:
      SPRING_APPLICATION_NAME: "accounts"
      SPRING_PROFILES_ACTIVE: "prod"
      SPRING_CONFIG_IMPORT: "configserver:http://configserver:8071"
    networks:
      - "eazybank"
  cards:
    image: "solomonhykes/cards:s6"
    container_name: "cards-ms"
    ports:
      - "8090:8090"
    depends_on:
      configserver:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
    environment:
      SPRING_APPLICATION_NAME: "cards"
      SPRING_PROFILES_ACTIVE: "prod"
      SPRING_CONFIG_IMPORT: "configserver:http://configserver:8071"
    networks:
      - "eazybank"
  loans:
    image: "solomonhykes/loans:s6"
    container_name: "loans-ms"
    ports:
      - "9000:9000"
    depends_on:
      configserver:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
    environment:
      SPRING_APPLICATION_NAME: "loans"
      SPRING_PROFILES_ACTIVE: "prod"
      SPRING_CONFIG_IMPORT: "configserver:http://configserver:8071"
    networks:
      - "eazybank"
networks:
  eazybank:
    driver: "bridge"