services:
  accountsdb:
    image: mysql:8-oracle
    container_name: "accountsdb"
    ports:
      - "4306:3306"
    environment:
      MYSQL_DATABASE: accountsdb
      MYSQL_USER: accounts
    extends:
      file: common-config.yml
      service: microservice-db-config

  cardsdb:
    image: mysql:8-oracle
    container_name: cardsdb
    ports:
      - "5306:3306"
    environment:
      MYSQL_DATABASE: cardsdb
      MYSQL_USER: cards
    extends:
      file: common-config.yml
      service: microservice-db-config

  loansdb:
    image: mysql:8-oracle
    container_name: loansdb
    ports:
      - "6306:3306"
    environment:
      MYSQL_DATABASE: loansdb
      MYSQL_USER: loans
    extends:
      file: common-config.yml
      service: microservice-db-config

  configserver:
    image: solomonhykes/configserver:s11
    container_name: configserver-ms
    ports:
      - "8071:8071"
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 80s
      timeout: 30s
      retries: 5
      start_period: 120s
    extends:
      file: common-config.yml
      service: microservice-base-config

  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping | grep PONG" ]
      timeout: 10s
      retries: 10
    extends:
      file: common-config.yml
      service: network-deploy-service

  eurekaserver:
    image: solomonhykes/eurekaserver:s11
    container_name: eurekaserver-ms
    ports:
      - "8070:8070"
    depends_on:
      configserver:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8070/actuator/health/readiness | grep UP || exit 1"
      interval: 80s
      timeout: 30s
      retries: 5
      start_period: 120s
    extends:
      file: common-config.yml
      service: microservice-configserver-config
    environment:
      SPRING_APPLICATION_NAME: "eurekaserver"

  accounts:
    image: "solomonhykes/accounts:s11"
    container_name: "accounts-ms"
    ports:
      - "8080:8080"
    healthcheck:
      test: "curl --fail --silent localhost:8080/actuator/health/readiness | grep UP || exit 1"
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 80s
    depends_on:
      accountsdb:
        condition: service_healthy
      configserver:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "accounts"
      SPRING_DATASOURCE_URL: jdbc:mysql://accountsdb:3306/accountsdb
    extends:
      file: common-config.yml
      service: microservice-eureka-config

  cards:
    image: "solomonhykes/cards:s11"
    container_name: "cards-ms"
    ports:
      - "9000:9000"
    healthcheck:
      test: "curl --fail --silent localhost:9000/actuator/health/readiness || grep UP | exit 1"
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 80s
    depends_on:
      cardsdb:
        condition: service_healthy
      configserver:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "cards"
      SPRING_DATASOURCE_URL: jdbc:mysql://cardsdb:3306/cardsdb
    extends:
      file: common-config.yml
      service: microservice-eureka-config

  loans:
    image: "solomonhykes/loans:s11"
    container_name: "loans-ms"
    ports:
      - "8090:8090"
    healthcheck:
      test: "curl --fail --silent localhost:8090/actuator/health/readiness || grep UP | exit 1"
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 80s
    depends_on:
      loansdb:
        condition: service_healthy
      configserver:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "loans"
      SPRING_DATASOURCE_URL: jdbc:mysql://loansdb:3306/loansdb
    extends:
      file: common-config.yml
      service: microservice-eureka-config

  loans1:
    image: "solomonhykes/loans:s11"
    container_name: "loans1-ms"
    ports:
      - "8091:8090"
    healthcheck:
      test: "curl --fail --silent localhost:8090/actuator/health/readiness || grep UP | exit 1"
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 80s
    depends_on:
      loansdb:
        condition: service_healthy
      configserver:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "loans"
      SPRING_DATASOURCE_URL: jdbc:mysql://loansdb:3306/loansdb
    extends:
      file: common-config.yml
      service: microservice-eureka-config

  gatewayserver:
    image: "solomonhykes/gatewayserver:s11"
    container_name: "gatewayserver-ms"
    ports:
      - "8072:8072"
    depends_on:
      accounts:
        condition: service_healthy
      cards:
        condition: service_healthy
      loans:
        condition: service_healthy
      loans1:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "gatewayserver"
      SPRING_DATA_REDIS_CONNECT-TIMEOUT: 2s
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_TIMEOUT: 1s
    extends:
      file: common-config.yml
      service: microservice-eureka-config

networks:
  eazybank:
    driver: "bridge"